<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Browser</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a73e8',
                        slate: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-900 text-slate-200 min-h-screen font-sans">
    <header class="bg-slate-800 sticky top-0 z-50 border-b border-slate-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <h1 class="text-2xl font-semibold text-white">Media Browser</h1>
                <div class="flex items-center space-x-6">
                    <a href="{{ url_for('thumbnail_tools_page') }}" 
                       class="text-sm font-medium text-slate-300 hover:text-primary transition-colors duration-150 whitespace-nowrap">
                        Media Processing Tools
                    </a>
                    <a href="{{ url_for('settings_page') }}" 
                       class="text-sm font-medium text-slate-400 hover:text-slate-300 transition-colors duration-150 whitespace-nowrap">
                        Settings
                    </a>
                    <div class="relative w-80 lg:w-96">
                        <input type="text" 
                               id="search-input" 
                               name="search" 
                               placeholder="Search media..." 
                               class="w-full pl-4 pr-10 py-2 rounded-full bg-slate-700 border border-slate-600 text-slate-200 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/60 focus:border-primary transition-all duration-200 text-sm"
                               hx-get="/files"
                               hx-trigger="keyup changed delay:500ms, search"
                               hx-target="#media-grid"
                               hx-indicator="#search-indicator">
                        <div id="search-indicator" class="htmx-indicator absolute right-3 top-1/2 -translate-y-1/2">
                            <div class="animate-spin h-5 w-5 border-2 border-primary border-t-transparent rounded-full"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="media-grid" 
             class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-5 lg:gap-6"
             hx-get="/files" 
             hx-trigger="load, every 60s"
             hx-swap="innerHTML"
             hx-include="#search-input">
        </div>
    </main>
</body>
</html>
